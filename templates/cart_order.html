{% extends 'cart.html' %}

{% block content %}
    <h1>{% block title %}{% endblock %}</h1>
{% for key, val in result.items() %}
<div style="padding: 0px; background-color: #EEE">
    <p style="font-size: 22px">{{ key }} : {{ val }}</p>
    {% if key == 'Photo' %}
    <img src="{{url_for('static', filename=value)}}" style="padding-left: 20px;" />
    {% endif %}
</div>
{% endfor %}
{% for i in dish_data %}
<p>{{ i }}</p>
{% endfor %}
<form method="post">
    <button type="submit">
        Order
    </button>
</form>
{% endblock %}
