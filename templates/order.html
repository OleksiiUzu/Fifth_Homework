{% extends 'user.html' %}

{% block content %}
    <h1>{% block title %}Order History{% endblock %}</h1>
    <div style="width: 50%; margin: auto">
        {% for item in result %}
            <div style="padding: 10px; background-color: #EEE; margin: 20px">
                {% for key, value in item.items() %}
                <p style="font-size: 22px">{{ key }} : {{value}}</p>
                {% endfor %}
            </div>
        {% endfor %}
    </div>
{% endblock %}
